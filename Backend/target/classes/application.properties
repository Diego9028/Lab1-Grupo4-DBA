spring.application.name=demo
server.port=8090
spring.datasource.url=jdbc:postgresql://localhost:5432/tbd
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

delivery.security.jwt.secret-key=${JWT_SECRET_KEY}
delivery.security.jwt.expiration-time=3600000
delivery.security.jwt.refresh-token-expiration-time=604800000
delivery.security.jwt.token-prefix=Bearer
